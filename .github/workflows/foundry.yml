name: foundry

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  forge:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build
